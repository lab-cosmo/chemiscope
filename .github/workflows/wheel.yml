name: Build Python wheel

on:
  push:
    branches: [master]
    tags: '*'
  pull_request:
    # Check all PR

jobs:
  build-wheels:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: install dependencies
        run: python -m pip install build

      - name: build wheel
        run: python -m build .

      - uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: |
            dist/*.tar.gz
            dist/*.whl
