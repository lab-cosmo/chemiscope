<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Chemiscope Streamlit Component</title>

        <!-- Required dependencies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>

        <!-- Bootstrap CSS for layout classes -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- jQuery must come before chemiscope.min.js -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>

        <script src="chemiscope-streamlit.min.js"></script>
    </head>
    <body>
        <div
            id="chemiscope-root-warning-display"
            class="chemiscope-streamlit-warning"
            style="display: none"
        >
            <p></p>
            <button type="button" aria-label="Close" onclick="this.parentNode.style.display='none'">
                &times;
            </button>
        </div>

        <div
            id="chemiscope-root-loading"
            class="chemiscope-streamlit-loading"
            style="display: none"
        >
            <p>Loading Chemiscope...</p>
        </div>

        <div id="chemiscope-root"></div>
    </body>
</html>
